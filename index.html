<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta name="author" content="Javier MartÃ­n">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height (max 50):
        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
        Grid Width (max 50):
        <input type="number" id="input_width" name="width" min="1" max="50" value="1">

        <div class="buttons">
            <input type="submit" id="makeGrid" value="Make grid" class="makeGrid">
            <input type="button" id="cleanAllCells" value="Clean grid" class="cleanAllCells">
            <input type="button" id="resetButton" value="Reset grid" class="resetButton">
        </div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
